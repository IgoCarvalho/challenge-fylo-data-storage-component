<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
</head>

<body>

  <main>

    <div class="actions">
      <img src="./images/logo.svg" alt="Fylo" title="Fylo">
      <div class="actions__buttons">
        <button class="actions__button">
          <img class="button__icon" src="./images/icon-document.svg" alt="document-icon" title="document-icon">
        </button>
        <button class="actions__button">
          <img class="button__icon" src="./images/icon-folder.svg" alt="folder-icon" title="folder-icon">
        </button>
        <button class="actions__button">
          <img class="button__icon" src="./images/icon-upload.svg" alt="upload-icon" title="upload-icon">
        </button>
      </div>
    </div>

    <div class="storage-info">
      <p class="storage-info__text">You've used <b>815 GB</b> of your storage</p>

      <div class="storage-bar">
        <div class="storage__value">
          <div class="storage__dot"></div>
        </div>
      </div>

      <div class="storage-size">
        <b>0 GB</b>
        <b>1000 GB</b>
      </div>

      <div class="storage-bubble">
        <b>185 </b>
        <span>GB LEFT</span>
      </div>
      
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/igocarvalho" target="_blank" >Igo Carvalho</a>.
  </div>

</body>

</html>
